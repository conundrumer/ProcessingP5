<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  <link rel="stylesheet"
        href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
</head>

<body>
  <div class="wrapper">
    <header>
      <a href="https://github.com/filipesabella/ProcessingP5">
        <img class="logo" src="{{site.logo | relative_url}}" alt="Logo" />
      </a>

      <p>{{ site.github.project_tagline }}</p>

      <ul class="downloads">
        <li><a href="{{ site.win_url }}">Download for
            <strong>Windows</strong></a></li>
        <li><a href="{{ site.lin_url }}">Download for
            <strong>Linux</strong></a></li>
        <li><a href="{{ site.mac_url }}">Download for
            <strong>Mac</strong></a></li>
      </ul>
    </header>
    <section>
      {{ content }}
    </section>
    <footer>
      <p><small>Hosted on GitHub Pages
          <br />
          Theme by <a
             href="https://github.com/orderedlist">orderedlist</a></small></p>
    </footer>
  </div>
  <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async
          src="https://www.googletagmanager.com/gtag/js?id=UA-2386530-4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-2386530-4');
  </script>

</body>

</html>
