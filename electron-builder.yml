appId: filipesabella.ProcessingP5
productName: ProcessingP5
artifactName: ProcessingP5.${ext}

directories:
  output: release

files:
  - src/electron/*
  - dist/*
  - assets/*
  - "!node_modules/${/*}"

mac:
  category: Utility
  icon: dist/icons/icon.icns
  target:
    - zip
    - dmg

dmg:
  icon: dist/icons/icon.icns
  contents:
  - x: 150
    y: 170
  - x: 375
    y: 170
    type: link
    path: "/Applications"

win:
  icon: dist/icons/icon.ico

linux:
  icon: dist/icons/icon.icns
  executableName: ProcessingP5
  category: Utility
  target:
    - AppImage
    - deb
